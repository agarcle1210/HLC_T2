<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar un Pedido</title>
    <script>
        function mostrarDatos(event) {
            event.preventDefault(); // Evita el envío del formulario
            const form = document.getElementById('pedidoForm');
            const nombre = form.nombre.value;
            const plato = form.plato.value;
            const cantidad = form.cantidad.value;
            const observaciones = form.observaciones.value;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <h3>Datos del Pedido:</h3>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Plato:</strong> ${plato}</p>
                <p><strong>Cantidad:</strong> ${cantidad}</p>
                <p><strong>Observaciones:</strong> ${observaciones}</p>
            `;
        }
    </script>
</head>
<body>
<h1>Realizar un Pedido</h1>

<form id="pedidoForm" onsubmit="mostrarDatos(event)">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" minlength="3" maxlength="50" required><br><br>

    <label for="plato">Plato</label>
    <input type="text" list="eleccionPlato" id="plato" name="plato" required>
    <datalist id="eleccionPlato">
        <option value="Durum mixto">Durum mixto</option>
        <option value="Plato de patatas con carne mixta">Plato de patatas con carne mixta</option>
        <option value="Kebab Pita">Kebab Pita</option>
    </datalist><br><br>

    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" name="cantidad" min="1" max="10" required><br><br>

    <label for="observaciones">Observaciones</label><br>
    <textarea name="observaciones" id="observaciones"></textarea><br><br>

    <input type="submit" onclick="return confirm('¿Estás seguro?')">
    <input type="reset"><br><br>

    <a href="index.html">Volver al inicio</a>
</form>

<div id="resultado"></div>

</body>
</html>
